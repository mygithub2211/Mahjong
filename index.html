<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> <!-- Defines the character encoding for the document -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configures the viewport for responsive design -->
<title>Mahjong</title> <!-- Sets the title of the document -->
<link rel="stylesheet" href="style.css"> <!-- Links an external stylesheet -->
</head>
<body>
<div class="title">Mahjong</div> <!-- Title of the game -->
<div class="container">
    <label for="board-size">Number of Tiles:</label> <!-- Label for input field -->
    <input type="number" id="board-size" min="9" max="36" value="10"> <!-- Input field for number of tiles -->
    <label for="timer-value">Timer Value (minutes):</label> <!-- Label for input field -->
    <input type="number" id="timer-value" min="1" max="10" value="1"> <!-- Input field for timer value -->
    <button id="start-btn">Start Game</button> <!-- Button to start the game -->
    <div id="timer">Time left: <span id="time"></span></div> <!-- Timer display -->
</div>
<div id="game-board"></div> <!-- Container for the game board -->
<div id="congratulations-screen">
    <p>Congratulations! You have cleared all tiles!</p> <!-- Message displayed when game is won -->
    <button id="restart-btn-congrats">Restart</button> <!-- Button to restart the game after winning -->
</div>
<div id="game-over-screen">
    <p>Game Over!</p> <!-- Message displayed when game is lost -->
    <button id="restart-btn-game-over">Restart</button> <!-- Button to restart the game after losing -->
</div>
<div id="score-board">Score: <span id="score">0</span> <!-- Display current score -->
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- Spacing -->
    High Score: <span id="high-score">0</span> <!-- Display high score -->
</div>
<script type="text/javascript" src="script.js"> 
</script> <!-- Links an external JavaScript file -->
</body>
</html>
